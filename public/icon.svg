<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#0f172b"/>

  <!-- Outer circle (Timer ring) -->
  <circle cx="256" cy="256" r="210" stroke="#00DC82" stroke-width="12" fill="none" />

  <!-- Ticks around the circle -->
  <g stroke="#00DC82" stroke-width="3" stroke-linecap="round">
    <line x1="256" y1="70" x2="256" y2="90" />
    <line x1="256" y1="422" x2="256" y2="442" />
    <line x1="70" y1="256" x2="90" y2="256" />
    <line x1="422" y1="256" x2="442" y2="256" />
  </g>

  <!-- Big "30" - centering with dominant-baseline and text-anchor -->
  <text
    x="256"
    y="280"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="200"
    font-weight="900"
    fill="#00DC82"
    text-anchor="middle"
  >30</text>

  <!-- "SECONDS" label -->
  <text
    x="256"
    y="380"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="32"
    font-weight="bold"
    fill="#00DC82"
    text-anchor="middle"
    letter-spacing="12"
  >SECONDS</text>
</svg>
